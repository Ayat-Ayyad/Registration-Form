<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>

    <body>
        <form>
            <p>My Registration Form</p>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <br>

            <lable for="password">Password</lable>
            <input type="password" id="password" name="password">
            <br>

            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="pw_confirm">
            <br>

            <lable for="birthday">Birthday</lable>
            <input type="date" id="birthday" name="birthday">
            <br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <br>

            <lable for="female">Female</lable>
            <input type="radio" id="female" name="gender" value="female">
            <br>

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <br>

            <textarea name="A short description about yourself"></textarea>
            <br>

            <select name="Favorite_Language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
            <br>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
